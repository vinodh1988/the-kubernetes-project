apiVersion: v1
kind: Pod
metadata:
  name: shared-reader
  namespace: workloads
spec:
  restartPolicy: Always
  containers:
    - name: reader
      image: busybox:1.36
      command: ["sh", "-c", "sleep 365d"]
      volumeMounts:
        - name: shared
          mountPath: /data/shared
  volumes:
    - name: shared
      persistentVolumeClaim:
        claimName: workloads-shared-pvc
