apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: daemon-writer
  namespace: workloads
spec:
  selector:
    matchLabels:
      app: daemon-writer
  template:
    metadata:
      labels:
        app: daemon-writer
    spec:
      tolerations:
        - operator: Exists
      containers:
        - name: writer
          image: vinodhconnects/shared-writer:latest
          imagePullPolicy: IfNotPresent
          env:
            - name: MODE
              value: loop
            - name: PREFIX
              value: daemonset
            - name: INTERVAL_SECONDS
              value: "15"
            - name: NODE_NAME
              valueFrom:
                fieldRef:
                  fieldPath: spec.nodeName
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
          volumeMounts:
            - name: shared
              mountPath: /data/shared
      volumes:
        - name: shared
          persistentVolumeClaim:
            claimName: workloads-shared-pvc
