apiVersion: batch/v1
kind: CronJob
metadata:
  name: scheduled-writer
  namespace: workloads
spec:
  schedule: "*/2 * * * *"
  concurrencyPolicy: Forbid
  successfulJobsHistoryLimit: 2
  failedJobsHistoryLimit: 1
  jobTemplate:
    spec:
      template:
        spec:
          securityContext:
            fsGroup: 1000
          initContainers:
            - name: fix-permissions
              image: busybox:1.36
              command: ["sh", "-c", "mkdir -p /data/shared && chown -R 1000:1000 /data/shared && chmod -R 0775 /data/shared"]
              securityContext:
                runAsUser: 0
              volumeMounts:
                - name: shared
                  mountPath: /data/shared
          restartPolicy: Never
          containers:
            - name: writer
              image: vinodhconnects/shared-writer:latest
              imagePullPolicy: IfNotPresent
              env:
                - name: MODE
                  value: once
                - name: PREFIX
                  value: cronjob
                - name: NODE_NAME
                  valueFrom:
                    fieldRef:
                      fieldPath: spec.nodeName
                - name: POD_NAME
                  valueFrom:
                    fieldRef:
                      fieldPath: metadata.name
                - name: NAMESPACE
                  valueFrom:
                    fieldRef:
                      fieldPath: metadata.namespace
              volumeMounts:
                - name: shared
                  mountPath: /data/shared
          volumes:
            - name: shared
              persistentVolumeClaim:
                claimName: workloads-shared-pvc
