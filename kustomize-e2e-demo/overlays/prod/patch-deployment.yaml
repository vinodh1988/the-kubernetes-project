apiVersion: apps/v1
kind: Deployment
metadata:
  name: web
  namespace: kustomize-demo
spec:
  replicas: 3
  template:
    spec:
      containers:
        - name: web
          resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
            limits:
              cpu: "250m"
              memory: "256Mi"
