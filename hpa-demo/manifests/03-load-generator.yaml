apiVersion: apps/v1
kind: Deployment
metadata:
  name: load-generator
  namespace: hpa-demo
spec:
  replicas: 1
  selector:
    matchLabels:
      app: load-generator
  template:
    metadata:
      labels:
        app: load-generator
    spec:
      containers:
        - name: load-generator
          image: busybox:1.36
          command: ["/bin/sh", "-c"]
          args:
            - |
              while true; do
                wget -q -O- http://hpa-web-svc.hpa-demo.svc.cluster.local > /dev/null
              done
